kind: Service
metadata:
  name: prj2-func02-http
spec:
  selector:
    app: prj2-func02-http
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prj2-func02-http
  labels:
    app: prj2-func02-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prj2-func02-http
  template:
    metadata:
      labels:
        app: prj2-func02-http
    spec:
      containers:
      - name: prj2-func02-http
        image: prj2registry.azurecr.io/prj2-func02:latest
        ports:
        - containerPort: 80
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: deleteAdvertisement
        - name: AzureFunctionsJobHost__functions__1
          value: createPost
        - name: AzureFunctionsJobHost__functions__2
          value: getPost
        - name: AzureFunctionsJobHost__functions__3
          value: updatePost
        - name: AzureFunctionsJobHost__functions__4
          value: getAdvertisement
        - name: AzureFunctionsJobHost__functions__5
          value: createAdvertisement
        - name: AzureFunctionsJobHost__functions__6
          value: getAdvertisements
        - name: AzureFunctionsJobHost__functions__7
          value: updateAdvertisement
        - name: AzureFunctionsJobHost__functions__8
          value: deletePost
        - name: AzureFunctionsJobHost__functions__9
          value: getPosts
        - name: AzureWebJobsSecretStorageType
          value: kubernetes
        - name: AzureWebJobsKubernetesSecretName
          value: secrets/func-keys-kube-secret-prj2-func02
        envFrom:
        - secretRef:
            name: prj2-func02
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
      serviceAccountName: prj2-func02-function-keys-identity-svc-act
---
